version: "3.9"

services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-explorer
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Mount uploads directory for persistent file storage
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
